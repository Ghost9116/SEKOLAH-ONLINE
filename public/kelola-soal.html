<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelola Tugas (Google Form)</title>
  <link rel="stylesheet" href="kelola-soal.css" />
</head>
<body>
  <div class="container">
    <h1>📑 Kelola Tugas Siswa</h1>

    <!-- Form Tambah Tugas -->
    <form id="form-upload">
      <input type="text" name="judul" placeholder="Judul Tugas" required />
      <textarea name="deskripsi" placeholder="Deskripsi tugas" required></textarea>
      <input type="url" name="link" placeholder="Link Google Form" required />
      <input type="text" name="mapel" placeholder="Mata Pelajaran" required />

      <div class="select-group">
        <select name="paket" required>
          <option value="">Pilih Paket</option>
          <option value="B">Paket B</option>
          <option value="C">Paket C</option>
        </select>
        <select name="kelas" required>
          <option value="">Pilih Kelas</option>
          <option value="7">Kelas 7</option>
          <option value="8">Kelas 8</option>
          <option value="9">Kelas 9</option>
          <option value="10">Kelas 10</option>
          <option value="11">Kelas 11</option>
          <option value="12">Kelas 12</option>
        </select>
      </div>

      <button type="submit">📤 Simpan Tugas</button>
    </form>

    <!-- Daftar Tugas -->
    <h2>📋 Daftar Tugas</h2>
    <div id="daftar-tugas" class="tugas-list">
      <!-- Tugas dimuat dari JavaScript -->
    </div>

    <button onclick="location.href='admin-dashboard.html'">⬅️ Kembali ke Dashboard</button>
  </div>

  <script src="kelola-soal.js"></script>
</body>
</html>
